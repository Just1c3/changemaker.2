    <!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 30%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>,
<body>
<div id="map"></div>
<script>
    function initMap() {
        var berkeley= {lat:37.8716, lng:-122.2727};
        var sweetGreen = {lat: 37.873963, lng: -122.268850};
        var everGreen= {lat:37.872230, lng:-122.268906};
        var butcherSon={lat:37.871833, lng: -122.272134};
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 16, center: berkeley});
        var marker = new google.maps.Marker({position: sweetGreen, map: map});
        var markerTwo= new google.maps.Marker({position: everGreen, map: map});
        var markerThree= new google.maps.Marker({position: butcherSon, map: map});
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfMAXRqxsrULAhgwvc2bKNEjqI4SvChJE&callback=initMap"
        async defer></script>
</body>
</html>
