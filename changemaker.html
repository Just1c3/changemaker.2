<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="changemaker.js"></script>
    <script src="Mapdata.js"></script>
    <link rel="stylesheet" href="changemaker.css"/>
    <title>Stop the MethPain</title>
</head>
<body>

<div id="congratulate" class="hide">Points Added To Score!</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfMAXRqxsrULAhgwvc2bKNEjqI4SvChJE&callback=initMap"
        async defer></script>
<div id="mask" class="hide"></div>

<div id="aboutusshow" class="hide">
    <div id="Aboutushead">About Us</div>
    <img id="anooshpic" src="images/image1.jpeg"><div id="anooshinfo"></div>
    <img id="kalenpic" src="images/Photo%20on%206-2-18%20at%2010.36%20PM%20%234.jpg"><div id="kaleninfo"></div>
</div>
<div id="enter" class="hide">
    <button id="cancel">X</button>
    <table cellpadding="5"  id="entertable">
        <tr>
            <td>
                <div id="entername"></div>
            </td>
        </tr>
        <tr>
            <td><input id="email"></td>
            <td><input id="password"></td>
            <td><button id="enterbutton">Submit</button></td>
        </tr>
    </table>
</div>
<div id="showstats" class="hide">
    <button id="cancelshow">X</button>
    <table>
        <tr>
            <td id="statsintro"></td>
        </tr>
        <tr>
            <td id="displaytrees"></td>
        </tr>
        <tr>
            <td><button id="validate" >Confirm</button></td>
        </tr>
    </table>
</div>
<div id="search" class="hide">
    <div id="map"></div>
</div>

<div id="infodiv" class="hide">
    <div id="moreinfohead">Additional Resources:</div><br >
    <a href="https://ccafs.cgiar.org/bigfacts/#theme=food-emissions" target="_blank">CGIAR Food Facts</a><br>
    <a href="https://www.greenfacts.org/en/climate-agriculture-food-security/index.htm" target="_blank">Greenfacts</a><br>
    <a href="http://blogs.ucdavis.edu/egghead/2016/04/27/livestock-and-climate-change-facts-and-fiction/" target="_blank">Livestock and Climate Change</a>


</div>
<div id="head">
    <button class="headerbuttons" id="signin">Sign In</button>
    <button class="headerbuttons" id="createacc">Create Account</button>
    <button class="headerbuttons" id="home">Home</button>
    <button class="headerbuttons"   id="usinfo">About Us</button>
    <button class="headerbuttons" id="extrainfo">Additional Information</button>
    <div id="extratitle" class="hide">What's To Eat</div>
</div>
<img id="cloud" class="hide" src="images/Cloud.png">
<div id="title">What's To Eat</div>
<button align="center" id="calculate">Calculate Methane Saved</button>

</html>
