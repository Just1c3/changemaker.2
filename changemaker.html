<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="changemaker.js"></script>
    <script src="Mapdata.js"></script>
    <link rel="stylesheet" href="changemaker.css"/>
    <title>Stop the MethPain</title>
</head>
<body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfMAXRqxsrULAhgwvc2bKNEjqI4SvChJE&callback=initMap"
        async defer></script>
<div id="mask" class="hide"></div>

<div id="aboutusshow" class="hide">
    <div id="Aboutushead">About Us</div>
    <img id="anooshpic" src="images/image1.jpeg">
</div>
<div id="enter" class="hide">
    <button id="cancel">X</button>
    <table cellpadding="5"  id="entertable">
        <tr>
            <td>
                <div id="entername"></div>
            </td>
        </tr>
        <tr>
            <td><input id="email"></td>
            <td><input id="password"></td>
            <td><button id="enterbutton">Submit</button></td>
        </tr>
    </table>
</div>
<div id="showstats" class="hide">
    <button id="cancelshow">X</button>
    <table>
        <tr>
            <td id="statsintro"></td>
        </tr>
        <tr>
            <td id="displaytrees"></td>
        </tr>
        <tr>
            <td><button id="validate" >Confirm</button></td>
        </tr>
    </table>
</div>
<div id="search" class="hide">
    <div id="map"></div>

</div>
<div id="head">
    <button class="headerbuttons" id="signin">Sign In</button>
    <button class="headerbuttons" id="createacc">Create Account</button>
    <button class="headerbuttons" id="home">Home</button>
    <button class="headerbuttons"   id="usinfo">About Us</button>
    <div id="extratitle" class="hide">What's To Eat</div>
</div>
<img id="cloud" class="hide" src="images/Cloud.png">
<div id="title">What's To Eat</div>
<button align="center" id="calculate">Calculate Methane Production</button>


</body>
</html>
